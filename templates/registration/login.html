{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Agregar el enlace al archivo de estilos de Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Agregar el enlace al archivo de la biblioteca FontAwesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- //Borrar esta linea cuando se realice la producciÃ³n// -->
    {% tailwind_css %}
    <style>
      input[type="text"]:focus,
      input[type="password"]:focus {
        border: 0px solid #8b5cf6;
        outline: none;
        border-color: #8b5cf6;
        box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.5);
      }
    </style>
    
    <title>Login</title>
  </head>
  <body class="">
    {% load tailwind_filters %}
    <!-- source:https://codepen.io/owaiswiz/pen/jOPvEPB -->
    <form action="" method="post">
      {% csrf_token %}

      <div class="min-h-screen bg-gradient animate-gradient flex justify-center">
        <div
          class="max-w-screen-xl m-0 sm:m-5 bg-[conic-gradient(at_bottom_left,_var(--tw-gradient-stops))] from-amber-900 to-yellow-300 shadow sm:rounded-lg flex justify-center flex-1"
        >
          <div class="text-white lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
            <div class="mt-12 flex flex-col items-center">
              <h1 class="text-2xl xl:text-3xl font-extrabold">
                Sistema EDUCA PRO
              </h1>
              <div class="w-full flex-1 mt-8 ">
                <div class="mx-auto max-w-xs text-white">
                  {{ form|crispy }}
      
                  <button
                    type="submit"
                    value="Ingresar"
                    class="mt-5 tracking-wide font-semibold bg-purple-900 text-gray-100 w-full py-4 rounded-lg\
                     hover:bg-purple-700 transition-all duration-300 ease-in-out flex items-center justify-center\
                      focus:shadow-outline focus:outline-none"
                  >
        
                    <span class="ml-3"> Ingresar al Sistema </span>
                  </button>
       
                </div>
              </div>
            </div>
          </div>
          <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
            <img src="https://educapro-bucket.s3.amazonaws.com/static/imagenes/Imagen+Login.png" alt="" />
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
