{% extends 'base.html' %}
{% block navbar %} 
    {% include 'componentes/navbar.html' %}
{% endblock %}

{% block sidebar %} 
    {% include 'componentes/sidebar.html' %}
{% endblock %}

{% block content %}
    
    {% load tailwind_filters %}
    
    <body class="bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-purple-200 via-purple-300 to-purple-500">
        
        <form action="" method="post" class="EstudianteForm max-w-4xl  ml-80" id="EstudianteForm" enctype="multipart/form-data" >
            {% csrf_token %}
            
            <!-- Nivel Académico y Curso -->
            <div class="flex flex-wrap -mx-2 mb-2 mt-2">
                <div class="w-1/4 px-2">
                    <label for="{{ form.nivel.id_for_label }}" class="block text-gray-700 text-sm font-bold">Nivel Académico</label>
                    <select name="{{ form.nivel.html_name }}" id="{{ form.nivel.id_for_label }}" class="block w-full mt-1 text-sm focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500 border border-purple-500 rounded-md">
                        {% for choice in form.nivel.field.choices %}
                            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="w-1/4 px-2">
                    <label for="{{ form.curso.id_for_label }}" class="block text-gray-700 text-sm font-bold">Curso</label>
                    <select name="{{ form.curso.html_name }}" id="{{ form.curso.id_for_label }}" class="block w-full mt-1 text-sm  focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500 border border-purple-500 rounded-md">
                        {% for choice in form.curso.field.choices %}
                            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
    
            <!-- Datos Personales -->
            <div class="flex -mx-2 mb-3">
                <div class="w-1/4 px-2">
                    <label for="{{ form.rut.id_for_label }}" class="block text-gray-700 text-sm font-bold">Rut</label>
                    <input type="text" name="{{ form.rut.name }}" id="{{ form.rut.id_for_label }}"
                        class="border-purple-500 rounded-md w-full py-1 px-2 text-gray-800 leading-tight focus:shadow-outline-purple focus:border-purple-500">
                </div>
                <div class="w-1/2 px-2">
                    <label for="{{ form.nombres.id_for_label }}" class="block text-gray-700 text-sm font-bold">Nombres</label>
                    <input type="text" name="{{ form.nombres.name }}" id="{{ form.nombres.id_for_label }}"
                        class="appearance-none border-purple-500 rounded-md w-full py-1 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline-purple focus:border-purple-500">
                </div>
                <div class="w-1/2 px-2">
                    <label for="{{ form.apellido_paterno.id_for_label }}" class="block text-gray-700 text-sm font-bold">Apellido Paterno</label>
                    <input type="text" name="{{ form.apellido_paterno.name }}" id="{{ form.apellido_paterno.id_for_label }}"
                        class="appearance-none border-purple-500 rounded-md w-full py-1 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline-purple focus:border-purple-500">
                </div>
                <div class="w-1/2 px-2">
                    <label for="{{ form.apellido_materno.id_for_label }}" class="block text-gray-700 text-sm font-bold">Apellido Materno</label>
                    <input type="text" name="{{ form.apellido_materno.name }}" id="{{ form.apellido_materno.id_for_label }}"
                        class="appearance-none border-purple-500 rounded-md w-full py-1 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline-purple focus:border-purple-500">
                </div>
            </div>
    
            <!-- Fecha de Nacimiento y Dirección -->
            <div class="flex flex-wrap -mx-2 mb-3">
                <div class="w-fit px-2">
                    <label for="{{ form.fecha_nacimiento.id_for_label }}" class="block text-gray-700 text-sm font-bold">Fecha de Nacimiento</label>
                    <input type="date" name="{{ form.fecha_nacimiento.name }}" id="{{ form.fecha_nacimiento.id_for_label }}"
                        class="datepicker appearance-none border-purple-500 rounded-md w-full py-1 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline-purple focus:border-purple-500"
                        value="{{ form.fecha_nacimiento.value }}">
                </div>
                <div class="w-4/5 px-1 ml-2">
                    <label for="{{ form.direccion.id_for_label }}" class="block text-gray-700 text-sm font-bold">Dirección</label>
                    <input type="text" name="{{ form.direccion.name }}" id="{{ form.direccion.id_for_label }}"
                        class="appearance-none border-purple-500 rounded-md w-full py-1 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline-purple focus:border-purple-500">
                </div>
            </div>
            
            <!-- Fecha de Telefono y Correo -->
            <div class="flex flex-wrap -mx-2 mb-3">
                <div class="w-fit px-2">
                    <label for="{{ form.telefono.id_for_label }}" class="block text-gray-700 text-sm font-bold">Telefono</label>
                    <input type="text" name="{{ form.telefono.name }}" id="{{ form.telefono.id_for_label }}" placeholder="912345678"
                        class="datepicker appearance-none border-purple-500 rounded-md w-full py-1 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline-purple focus:border-purple-500"
                        value="">
                </div>
                <div class="w-1/2 px-1 ml-2">
                    <label for="{{ form.correo.id_for_label }}" class="block text-gray-700 text-sm font-bold">Correo</label>
                    <input type="email" name="{{ form.correo.name }}" id="{{ form.correo.id_for_label }}" placeholder="micorreo@mail.com"
                        class="appearance-none border-purple-500 rounded-md w-full py-1 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline-purple focus:border-purple-500">
                </div>
            </div>
    
            <!-- Región, Comuna y Ascendencia -->
            <div class="flex flex-wrap -mx-2 mb-3">
                <div class="w-1/3 px-2">
                    <label for="{{ form.region.id_for_label }}" class="block text-gray-700 text-sm font-bold">Región</label>
                    <select name="{{ form.region.html_name }}" id="{{ form.region.id_for_label }}" class="block w-full mt-1 text-sm focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500 border border-purple-500 rounded-md">
                        {% for value, label in form.region.field.choices %}
                            <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="w-1/3 px-2">
                    <label for="{{ form.comuna.id_for_label }}" class="block text-gray-700 text-sm font-bold">Comuna</label>
                    <select name="{{ form.comuna.html_name }}" id="{{ form.comuna.id_for_label }}" class="block w-full mt-1 text-sm focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500 border border-purple-500 rounded-md">
                        {% for value, label in form.comuna.field.choices %}
                            <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="w-1/3 px-2">
                    <label for="{{ form.ascendencia.id_for_label }}" class="block text-gray-700 text-sm font-bold ">Ascendencia</label>
                    <select name="{{ form.ascendencia.html_name }}" id="{{ form.ascendencia.id_for_label }}" class="block w-full mt-1 text-sm focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500 border border-purple-500 rounded-md">
                        {% for value, label in form.ascendencia.field.choices %}
                            <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <!-- ------------------------------------------------------------------------------------------------------------------------------------------- -->
            <!-- Comorbilidad -->
            
            <div class="w-full px-0 mb-1 ">
                <label for="{{ form.comorbilidad.id_for_label }}" class="block text-gray-700 text-sm font-bold">Comorbilidad:</label>
                <textarea id="{{ form.comorbilidad.id_for_label }}" name="{{ form.comorbilidad.html_name }}" class="w-full h-44 px-2 py-1 text-gray-800 border border-purple-500 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Escribe aquí..."></textarea>
            </div>
            
            <div class="w-1/3 px-0">
                <button type="submit" id="btnGuardar" class="bg-purple-900 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">Guardar Registro</button>
            </div>
        </form>
    </div>
    
        
        {{ mensaje }}
    {% endblock content %}</div>
    
    </body>
